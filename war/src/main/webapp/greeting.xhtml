<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:s="http://jboss.com/products/seam/taglib">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>AJAX Greeting Example</title>
</head>

<body>
  <h1>Seam Remoting - AJAX Greeting Example</h1>
  <p/>
  <s:remote include="helloAction"/>
  
  <script type="text/javascript">
  function greet() {
    var name = prompt("What is your name?");
    Seam.Component.getInstance("helloAction").greet(name, sayHelloCallback);
  }

  function sayHelloCallback(result) {
    alert(result);
  }
  </script> 

  <button onclick="javascript:greet()">Greet me!</button>
</body>
</html>
